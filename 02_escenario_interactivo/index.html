<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escenario interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
<div class="escenas">


  <button class="siguiente">></button>
  <button class="anterior"><</button>


    <div class="escena" name="Primer Escenario"> 
      
      <img src="fondo.png" alt="fondo" class="fondo">

        <div class="personajes">
          <img src="personaje.png" alt="personaje" class="personaje infinite">
          <img src="personaje.png" alt="personaje2" class="personaje2 infinite">
        </div>

        <div>
          <img src="moneda.png" alt="moneda"  class="moneda1 monedas" >
          <img src="moneda.png" alt="moneda2" class="moneda2 monedas">
          <img src="moneda.png" alt="moneda3" class="moneda3 monedas">
        </div>

        <div> 
          <img src="enemigo.png" alt="enemigo" class="enemigo enemigos">
          <img src="enemigo.png" alt="enemigo2" class="enemigo2 enemigos">
          <img src="enemigo.png" alt="enemigo3" class="enemigo3 enemigos">
        </div>

          <img src="barra.png" alt="barra" class="barra">
          <img src="moneda.png" alt="moneda" class="monedaBarra">
          <span class="contador">0</span>

          <img src="calabera.png" alt="calabera" class="calabera">
          <span class="vidas">0</span>
      </div>    

      <div class="escena" name="Segundo Escenario"> 
        <img src="escenario_2/escenario.jpg" alt="escenario2" class="escenario2">
        <img src="escenario_2/arco.png" alt="arco" class="arco">
        <img src="escenario_2/grada.png" alt="grada" class="grada">

        <div>
          <img src="escenario_2/balon.webp" alt="balon" class="balon balones">
          <img src="escenario_2/balon.webp" alt="balon2" class="balon2 balones">
          <img src="escenario_2/balon.webp" alt="balon3" class="balon3 balones">
        </div>

        <div>
          <img src="escenario_2/manzana.webp" alt="manzana" class="manzana manzanas">
          <img src="escenario_2/manzana.webp" alt="manzana2" class="manzana2 manzanas">
          <img src="escenario_2/manzana.webp" alt="manzana3" class="manzana3 manzanas">
        </div>

        <img src="escenario_2/cr7.png" alt="cr7" class="cr7">
        <img src="escenario_2/dibu.png" alt="dibu" class="dibu">

        <div>
          <img src="escenario_2/balon.webp" alt="contadorBalon" class="contadorBalon">
          <span class="contadorBalones">0</span>

          <img src="escenario_2/manzana.webp" alt="contadorManzana" class="contadorManzana">
          <span class="contadorManzanas">0</span>
        </div>
      </div>  

      <div class="escena" name="Tercer Escenario">
        <img src="escenario_3/fondo3.jpg" alt="escenario3" class="escenario3">
        <img src="escenario_3/muñeca.png" alt="muñeca" class="muneca">


        <div>
          <img src="escenario_3/guardia.png" alt="guardia" class="guardia guardias">
          <img src="escenario_3/guardia.png" alt="guardia2" class="guardia2 guardias">
          <img src="escenario_3/guardia.png" alt="guardia3" class="guardia3 guardias">
        </div>

        <div>
          <img src="escenario_3/circulo.webp" alt="circulo" class="galleta galletas">
          <img src="escenario_3/estrella.webp" alt="estrella" class="galleta2 galletas">
          <img src="escenario_3/sombrilla.webp" alt="sombrilla" class="galleta3 galletas">
        </div>


        <img src="escenario_3/jugador.png" alt="jugador" class="jugador">


        <div>
        <img src="escenario_3/squid.png" alt="barra3" class="squidBarra">

        <img src="escenario_3/iconoG.png" alt="iconoG" class="iconoG">
        <span class="contadorSquid">0</span>

        <img src="escenario_3/circulo.webp" alt="iconoF" class="iconoF">
        <span class="contadorF">0</span>
        </div>

      </div>

    <div class="minuaturas">
      <div>
        <img src="fondo.png" alt="minuatura1" class="minuatura1 miniatura">
      </div>

      <div>
      <img src="escenario_2/escenario.jpg" alt="minuatura2" class="minuatura2 miniatura">
      </div>

      <div>
      <img src="escenario_3/fondo3.jpg" alt="minuatura3" class="minuatura3 miniatura">
      </div>
    </div>  

</div>
