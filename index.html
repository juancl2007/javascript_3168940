<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
    body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: aliceblue;
}
.boton {
    width: 240px;
    height: 240px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: #ffffff;
    background: linear-gradient(135deg, #2b2b2b 0%, #000000 100%);
    text-decoration: none;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    transition: transform .15s ease, box-shadow .15s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.boton:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 10px 26px rgb(43, 43, 43);
}
.boton:active {
    transform: translateY(0) scale(.98);
}
.boton:focus {
    outline: none;
    box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.18);
}
    </style>
    <a class="boton" href="./03_Base_datos_Comic">Ir a la pagina</a>
</body>

</html>
